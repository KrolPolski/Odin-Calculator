<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="calculator.js" defer></script>
        <title>Ryan's Handy Calculator</title>
    </head>
<body>
<h1>Ryan's Handy Calculator</h1>
<div class="container">
    <div class="resultsDiv"><p class="results">0</p></div>
    <div class="buttonContainer">
        <div class="keypad">
            <div class="buttonRow">
                <button class="key" id="key7">7</button>
                <button class="key" id="key8">8</button>
                <button class="key" id="key9">9</button>
            </div>
            
            <div class="buttonRow">
            <button class="key" id="key4">4</button>
            <button class="key" id="key5">5</button>
            <button class="key" id="key6">6</button>
            </div>
            
            <div class="buttonRow">
                <button class="key" id="key1">1</button>
                <button class="key" id="key2">2</button>
                <button class="key" id="key3">3</button>
                </div>
            <div class="buttonRow">
                <button class="key" id="key0">0</button>
                <button class="key" id="keyDecimal">.</button>
                <button class="clear" id="keyClear">Clear</button>
            </div>
    
         </div>
        <div class="operators">
            <button class="op" id="keyPlus">+</button>
            <button class="op" id="keyMinus">-</button>
            <button class="op" id="keyTimes">*</button>
            <button class="op" id="keyDivide">/</button>
            <button class="keyEquals" id="keyEquals">=</button>
        </div>
    </div>
</div>
</body>
</html>
