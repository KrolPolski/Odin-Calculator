<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="calculator.js" defer></script>
        <title>Ryan's Handy Calculator</title>
    </head>
<body>
<h1>Ryan's Handy Calculator</h1>
<div class="container">
    <div class="results"><p>Results</p></div>
    <div class="buttonContainer">
        <div class="keypad">
        
            <div class="buttonRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            </div>
            <div class="buttonRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            </div>
            <div class="buttonRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            </div>
            <div class="buttonRow">
            <button id="key0">0</button>
            <button>.</button>
            <button>Clear</button>
            </div>
    
         </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
</div>
</body>
</html>
